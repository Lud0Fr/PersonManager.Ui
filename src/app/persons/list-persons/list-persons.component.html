<div class="main-container">
    <mat-card>
        <mat-card-content>
            <h3>Persons result:</h3>
            <li>
                <ul *ngFor="let person of persons">
                    Name: {{ person.name }}<br />
                    Group: {{ person.group.name }}<br />
                    Date added: {{ person.createdAt  | date :  "dd/MM/y hh:mm" }}
                </ul>
            </li>
        </mat-card-content>
    </mat-card>
</div>
